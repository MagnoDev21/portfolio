    <script>
        $(document).ready(function() {
            // Associar evento de clique ao botão de cadastro
            $("#btnCadastro").click(function() {
                // Ocultar div de login
                $(".login").hide();
                // Mostrar div de cadastro
                $(".cadastro").show();
            });
        });
        $(document).ready(function() {
            // Associar evento de clique ao botão de cadastro
            $("#btnLogin").click(function() {
                // Ocultar div de login
                $(".cadastro").hide();
                // Mostrar div de cadastro
                $(".login").show();
            });
        });
    </script>

<body>

    <div class="box">

        <div class="login">
            <fieldset>
                <legend><b>Login</b></legend><br>
                <img src="/img/login1_79986.png" alt=""><br><br>
                <div class="inputbox">
                    <input type="text" name="email" id="email" class="inputuser" required>
                    <label for="email" class="labelinput">Email:</label>

                <div class="inputbox">
                    <input type="password" name="senha" id="senha" class="inputuser" required>

                <input type="submit" name="submit" id="submit"><br><br>

                 <button id="btnCadastro">Cadastre-se</button>
            </fieldset>
        </div>

        <div class="cadastro">

            <form action="form.php" method="POST">

                <fieldset>
                    <legend><b>Formulário de Cadastro</b></legend><br>

                    <div class="inputbox">
                        <input type="text" name="nome" id="name" class="inputuser" required>
                        <label for="name" class="labelinput">Nome Completo:</label>
                    </div><br><br>

                    <div class="inputbox">
                        <input type="text" name="email" id="email" class="inputuser" required>
                        <label for="email" class="labelinput">Email:</label>
                    </div><br><br>

                    <div class="inputbox">
                        <input type="password" name="senha" id="senha" class="inputuser" required>
                        <label for="email" class="labelinput">Senha:</label>
                    </div><br><br>

                    <div class="inputbox">
                        <input type="tel" name="telelefone" id="tel" class="inputuser" required>

                    </div><br>
                    <div class="gen">
                        <p><b>Sexo:</b></p>

                    </div><br><br>

                    <div class="inputbox">
                        <input type="text" name="estado" id="estado" class="inputuser" required>
                        <label for="estado" class="labelinput">Estado:</label>
                    </div><br><br>

                    <div class="inputbox">
                        <input type="text" name="endereco" id="endereco" class="inputuser" required>
                        <label for="endereco" class="labelinput">Endereço:</label>
                    </div><br><br>


                    <input type="submit" name="submit" id="submit"><br><br>
                    <button id="btnLogin">Faça Login</button>
